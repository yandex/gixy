[tox]
envlist = py37, py38, py39, py310, py311, pypy37, flake8
skip_missing_interpreters = True

[testenv]
deps =
    -rrequirements.txt
    -rrequirements.dev.txt
commands = nosetests -v

[testenv:flake8]
deps =
    flake8
basepython = python3
commands =
    flake8 setup.py gixy

[flake8]
max_line_length = 120
